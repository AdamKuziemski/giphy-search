<div *ngIf="results$ | async as results; else placeholder" class="result-grid">
  <div *ngFor="let gif of results$ | async" class="gif-fake-crop">
    <img
      [src]="gif.images.fixed_height.url"
      class="giphy-image"
      (click)="showModal(gif)">
  </div>
</div>
<ngb-pagination
  *ngIf="totalResults$ | async as totalResults"
  class="pagination"
  [ellipses]="true"
  [maxSize]="5"
  [page]="page"
  [pageSize]="9"
  [collectionSize]="totalResults || 0"
  (pageChange)="setPage($event)"
></ngb-pagination>
<ng-template #placeholder>
  <p>Hello there! Start typing in the search bar to see some GIFs.</p>
  <img src="https://media4.giphy.com/media/AsArdOVzTM3LARfvjg/200.gif?cid=c5700596dtv4i492diytf2pggzhitmamdgv1hdtcht5zaf98&rid=200.gif&ct=g" class="placeholder-image">
</ng-template>
